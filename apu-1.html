<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>日常シェアアプリ</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <style>
    body {
      background: linear-gradient(to bottom, #e3f2fd 0%, #bbdefb 100%);
      font-family: 'Noto Sans JP', 'Yu Gothic', 'Meiryo', sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    .container {
      margin: 60px auto;
      max-width: 400px;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.08);
      padding: 32px 24px;
    }
    h1 {
      font-size: 2em;
      color: #1976d2;
      margin-bottom: 0.5em;
    }
    p {
      color: #333;
      margin-bottom: 2em;
    }
    button {
      background: #1976d2;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 10px 24px;
      font-size: 1em;
      cursor: pointer;
    }
    button:hover {
      background: #1565c0;
    }
    .stampBtn {
      background: #e1f5fe;
      border: 1px solid #81d4fa;
      border-radius: 4px;
      padding: 8px 16px;
      font-size: 1em;
      cursor: pointer;
      margin: 0 4px;
    }
    .stampBtn:hover {
      background: #b3e5fc;
    }
    #calendarSection {
      margin-top: 2em;
    }
    .calendar-day {
      border: 1px solid #90caf9;
      border-radius: 8px;
      margin: 8px 0;
      padding: 8px;
      background: #e3f2fd;
    }
    #todayStatus {
      background: #fffde7;
      border-radius: 8px;
      padding: 16px;
      margin-bottom: 1em;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>今日の心ほうれん草</h1>
    <div id="todayStatus"></div>
    <p>あなたの日常をシェアしよう。</p>

    <div id="groupCreateSection">
      <input type="text" id="newGroupName" placeholder="グループ名を入力">
      <button id="createGroupBtn">グループURLを発行</button>
      <p id="groupUrlMsg"></p>
    </div>

    <div id="statusSection" style="display:none;">
      <label for="userName">あなたの名前：</label>
      <input type="text" id="userName" placeholder="名前を入力"><br><br>
      <div>
        <span>今日の状態：</span>
        <button class="stampBtn" data-stamp="😊">元気</button>
        <button class="stampBtn" data-stamp="😐">ふつう</button>
        <button class="stampBtn" data-stamp="😴">疲れ気味</button>
        <button class="stampBtn" data-stamp="😷">体調不良</button>
      </div>
      <input type="hidden" id="selectedStamp">
      <br>
      <textarea id="comment" rows="3" style="width:90%;" placeholder="一言コメント（任意）"></textarea>
      <br>
      <button id="shareStatusBtn">今日の状態をシェア</button>
      <div id="sharedStatus"></div>
    </div>

    <div id="calendarSection" style="display:none;">
      <h2>みんなの気持ちカレンダー</h2>
      <input type="text" id="calendarPicker" placeholder="日付を選択">
      <div id="calendarDays"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script type="module">

    import { getDatabase, ref, push, onValue } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-database.js";

      authDomain: "kokorohourensou.firebaseapp.com",
      projectId: "kokorohourensou",
      storageBucket: "kokorohourensou.appspot.com",

      measurementId: "G-VZ3EF0JW89"
    };

    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);

    function getQueryParam(name) {
      const params = new URLSearchParams(location.search);
      return params.get(name);
    }

    function getToday() {
      const d = new Date();
      return d.toISOString().slice(0, 10);
    }

    function saveStatus(group, date, name, stamp, comment) {
      const statusRef = ref(database, `groups/${group}/statuses/${date}`);
      const newStatus = { name, stamp, comment, timestamp: Date.now() };
      push(statusRef, newStatus);
    }

    function listenStatus(group, date, callback) {
      const statusRef = ref(database, `groups/${group}/statuses/${date}`);
      onValue(statusRef, snapshot => {
        const data = snapshot.val();
        const arr = data ? Object.values(data) : [];
        callback(arr);
      });
    }

    function showTodayStatus(group, date) {
      listenStatus(group, date, arr => {
        if (arr.length === 0) {
          document.getElementById('todayStatus').innerHTML = 'まだ今日の気持ちは投稿されていません。';
          return;
        }
        let html = `<h2>今日のみんなの気持ち</h2>`;
        arr.forEach(item => {
          html += `<div><strong>${item.name}</strong>：${item.stamp} ${item.comment ? '（' + item.comment + '）' : ''}</div>`;
        });
        document.getElementById('todayStatus').innerHTML = html;
      });
    }

    function showCalendarStatus(group, date) {
      listenStatus(group, date, arr => {
        const calendarDays = document.getElementById('calendarDays');
        calendarDays.innerHTML = '';
        if (arr.length === 0) {
          calendarDays.innerHTML = `<div class="calendar-day">この日の投稿はありません。</div>`;
          return;
        }
        arr.forEach(item => {
          const div = document.createElement('div');
          div.className = 'calendar-day';
          div.innerHTML = `<strong>${item.name}</strong>：${item.stamp} ${item.comment ? '（' + item.comment + '）' : ''}`;
          calendarDays.appendChild(div);
        });
      });
    }

    document.getElementById('createGroupBtn').onclick = function () {
      const groupName = document.getElementById('newGroupName').value.trim();
      if (!groupName) {
        document.getElementById('groupUrlMsg').textContent = 'グループ名を入力してください。';
        return;
      }
      const url = location.origin + location.pathname + '?group=' + encodeURIComponent(groupName);
      document.getElementById('groupUrlMsg').innerHTML = 'このURLをメンバーに送ってください：<br><a href="' + url + '">' + url + '</a>';
    };
