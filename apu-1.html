<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>こころほうれん草</title>
  <meta http-equiv="Cache-Control" content="max-age=180">
  <meta http-equiv="X-Content-Type-Options" content="nosniff">
  <style>
    body {
      font-family: 'Noto Sans JP', sans-serif;
      background: #e3f2fd;
      padding: 20px;
      text-align: center;
    }
    .stampBtn {
      margin: 4px;
      padding: 8px 16px;
      border: 1px solid #1976d2;
      border-radius: 4px;
      background: #fff;
      cursor: pointer;
    }
    .stampBtn.selected {
      background: #1976d2;
      color: #fff;
    }
    #todayStatus {
      margin-top: 20px;
      background: #fffde7;
      padding: 10px;
      border-radius: 8px;
    }
    input, textarea {
      margin: 8px 0;
      padding: 8px;
      width: 90%;
      max-width: 400px;
      box-sizing: border-box;
      -webkit-box-sizing: border-box;
      -moz-box-sizing: border-box;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      background: #1976d2;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #1565c0;
    }
  </style>
</head>
<body>
  <h1>こころほうれん草</h1>

  <div id="groupCreateSection">
    <input type="text" id="newGroupName" placeholder="グループ名を入力" autocomplete="organization">
    <button id="createGroupBtn">グループURLを発行</button>
    <p id="groupUrlMsg"></p>
  </div>

  <div id="statusSection" style="display:none;">
    <input type="text" id="userName" placeholder="あなたの名前" autocomplete="name"><br>
    <div>
      <button class="stampBtn" data-stamp="😊">元気</button>
      <button class="stampBtn" data-stamp="😐">ふつう</button>
      <button class="stampBtn" data-stamp="😴">疲れ気味</button>
      <button class="stampBtn" data-stamp="😷">体調不良</button>
    </div>
    <input type="hidden" id="selectedStamp">
    <textarea id="comment" rows="3" placeholder="一言コメント（任意）"></textarea><br>
    <button id="shareStatusBtn">今日の気持ちをシェア</button>
    <div id="todayStatus"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
    import { getDatabase, ref, push, onValue } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB7y2PzAQhynKBM3FaQ8oQ13Rh8Gau4Up0",
      authDomain: "kokorohourensou.firebaseapp.com",
      projectId: "kokorohourensou",
      storageBucket: "kokorohourensou.appspot.com",
      messagingSenderId: "153563519799",
      appId: "1:153563519799:web:c4f9a667f188d70994d8b2",
      measurementId: "G-VZ3EF0JW89"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    function getQueryParam(name) {
      const params = new URLSearchParams(location.search);
      return params.get(name);
    }

    function getToday() {
      return new Date().toISOString().slice(0, 10);
    }

    function saveStatus(group, date, name, stamp, comment) {
      const refPath = ref(db, `groups/${group}/statuses/${date}`);
      push(refPath, { name, stamp, comment, timestamp: Date.now() });
    }

    function listenStatus(group, date) {
      const refPath = ref(db, `groups/${group}/statuses/${date}`);
      onValue(refPath, snapshot => {
        const data = snapshot.val();
        const arr = data ? Object.values(data) : [];
        const div = document.getElementById('todayStatus');
        if (arr.length === 0) {
          div.innerHTML = 'まだ投稿はありません';
          return;
        }
        div.innerHTML = arr.map(item =>
          `<div><strong>${item.name}</strong>：${item.stamp} ${item.comment ? '（' + item.comment + '）' : ''}</div>`
        ).join('');
      });
    }

    window.addEventListener('DOMContentLoaded', () => {
      const group = getQueryParam('group');

      const createBtn = document.getElementById('createGroupBtn');
      const shareBtn = document.getElementById('shareStatusBtn');
      const stampButtons = document.querySelectorAll('.stampBtn');

      createBtn.onclick = () => {
        const groupName = document.getElementById('newGroupName').value.trim();
        if (!groupName) return alert('グループ名を入力してください');
        const url = location.origin + location.pathname + '?group=' + encodeURIComponent(groupName);
        document.getElementById('groupUrlMsg').innerHTML = `<a href="${url}">${url}</a>`;
      };

      shareBtn.onclick = () => {
        const name = document.getElementById('userName').value.trim();
        const stamp = document.getElementById('selectedStamp').value;
        const comment = document.getElementById('comment').value.trim();
        if (!name || !stamp || !group) return alert('名前とスタンプを選んでください');
        saveStatus(group, getToday(), name, stamp, comment);
        document.getElementById('userName').value = '';
        document.getElementById('selectedStamp').value = '';
        document.getElementById('comment').value = '';
        stampButtons.forEach(b => b.classList.remove('selected'));
      };

      stampButtons.forEach(btn => {
        btn.onclick = () => {
          document.getElementById('selectedStamp').value = btn.dataset.stamp;
          stampButtons.forEach(b => b.classList.remove('selected'));
          btn.classList.add('selected');
        };
      });

      if (group) {
        document.getElementById('groupCreateSection').style.display = 'none';
        document.getElementById('statusSection').style.display = 'block';
        listenStatus(group, getToday());
      }
    });
  </script>
</body>
</html>
