<!DOCTYPE html>
<html lang="ja">
<head>
    
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>こころの記録帳</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #ffe4e1, #ffc0cb);
      padding: 20px;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #e91e63;
    }
    section {
      background: white;
      padding: 15px;
      margin: 20px auto;
      border-radius: 8px;
      max-width: 800px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    textarea {
      width: 100%;
      height: 80px;
      margin-top: 10px;
      padding: 10px;
      font-size: 1em;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 10px;
      padding: 8px 16px;
      background: #e91e63;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #d81b60;
    }
    #stamp-options button {
      font-size: 1.5em;
      margin: 5px;
      background: #ffeef0;
      color: #333;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    #stamp-options button:hover {
      background: #ffd6dc;
    }
    .goal-columns {
      display: flex;
      justify-content: space-between;
      gap: 20px;
      margin-top: 20px;
    }
    .goal-column {
      width: 48%;
    }
    .goal-item {
      display: flex;
      align-items: center;
      margin-bottom: 5px;
    }
    .goal-item input[type="checkbox"] {
      margin-right: 10px;
    }
    .calendar-input {
      margin-top: 10px;
    }
    .calendar-display {
      margin-top: 10px;
      background: #fce4ec;
      padding: 10px;
      border-radius: 5px;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h1>🌱 こころの記録帳</h1>

  <section>
    <h3>🗓️ カレンダー表示</h3>
<div id="calendar-table"></div>

    <h2>🎯 やりたいこと記録</h2>
    <select id="goal-range">
      <option value="今月">今月</option>
      <option value="今年">今年</option>
      <option value="3年後">3年後</option>
      <option value="5年後">5年後</option>
      <option value="○○歳まで">○○歳まで</option>
    </select>
    <textarea id="goal-text" placeholder="やりたいことを書いてください..."></textarea>
    <button onclick="saveGoal()">保存</button>
    <div id="goal-list"></div>
    <h3>📈 気持ちの傾向グラフ</h3>
<canvas id="moodChart" width="400" height="200"></canvas>
  </section>

  <section>
    <h2>📅 日付を選んで記録しよう</h2>
    <input type="date" id="selected-date" class="calendar-input" />

    <h3>🌞 良かったこと</h3>
    <textarea id="good-thing" placeholder="この日の良かったことを記録しよう"></textarea>
    <button onclick="saveGoodThing()">保存</button>
    <div class="calendar-display" id="good-display"></div>

    <h3>😊 気持ちスタンプ</h3>
    <div id="stamp-options">
      <button onclick="saveStamp('😊')">😊</button>
      <button onclick="saveStamp('😐')">😐</button>
      <button onclick="saveStamp('😢')">😢</button>
      <button onclick="saveStamp('😠')">😠</button>
      <button onclick="saveStamp('😴')">😴</button>
    </div>
    <div class="calendar-display" id="stamp-display"></div>
  </section>

  <script>
    function getSelectedDate() {
      const dateInput = document.getElementById('selected-date');
      return dateInput.value || new Date().toISOString().split('T')[0];
    }

    function saveGoal() {
      const range = document.getElementById('goal-range').value;
      const text = document.getElementById('goal-text').value;
      if (!text) return;

      const goals = JSON.parse(localStorage.getItem('goals') || '{}');
      if (!goals[range]) goals[range] = [];
      goals[range].push({ text, done: false });

      localStorage.setItem('goals', JSON.stringify(goals));
      document.getElementById('goal-text').value = '';
      renderGoals();
      renderMoodChart();
- 

      renderCalendar();
    }

    function toggleGoal(range, index) {
      const goals = JSON.parse(localStorage.getItem('goals') || '{}');
      goals[range][index].done = !goals[range][index].done;
      localStorage.setItem('goals', JSON.stringify(goals));
      renderGoals();
    }

    function renderGoals() {
      const goals = JSON.parse(localStorage.getItem('goals') || '{}');
      const container = document.getElementById('goal-list');
      container.innerHTML = '';

      for (const range in goals) {
        const doneList = goals[range].filter(g => g.done);
        const todoList = goals[range].filter(g => !g.done);

        const left = document.createElement('div');
        left.className = 'goal-column';
        left.innerHTML = `<h3>${range} - 達成済み</h3>`;
        doneList.forEach((g, i) => {
          left.innerHTML += `
            <div class="goal-item">
              <input type="checkbox" checked onclick="toggleGoal('${range}', ${goals[range].indexOf(g)})">
              <span style="text-decoration: line-through;">${g.text}</span>
            </div>`;
        });

        const right = document.createElement('div');
        right.className = 'goal-column';
        right.innerHTML = `<h3>${range} - 未達成</h3>`;
        todoList.forEach((g, i) => {
          right.innerHTML += `
            <div class="goal-item">
              <input type="checkbox" onclick="toggleGoal('${range}', ${i})">
              <span>${g.text}</span>
            </div>`;
        });

        const row = document.createElement('div');
        row.className = 'goal-columns';
        row.appendChild(left);
        row.appendChild(right);
        container.appendChild(row);
      }
    }

    function saveGoodThing() {
      const date = getSelectedDate();
      const text = document.getElementById('good-thing').value;
      if (!text) return;

      const goodThings = JSON.parse(localStorage.getItem('goodThings') || '{}');
      goodThings[date] = text;

      localStorage.setItem('goodThings', JSON.stringify(goodThings));
      document.getElementById('good-thing').value = '';
      renderGoodDisplay();
      renderCalendar();
    }

    function saveStamp(stamp) {
      const date = getSelectedDate();
      const stamps = JSON.parse(localStorage.getItem('stamps') || '{}');
      stamps[date] = stamp;

      localStorage.setItem('stamps', JSON.stringify(stamps));
      renderStampDisplay();
      renderCalendar();
      renderMoodChart();

    }

    function renderGoodDisplay() {
      const date = getSelectedDate();
      const goodThings = JSON.parse(localStorage.getItem('goodThings') || '{}');
      const container = document.getElementById('good-display');
      container.innerHTML = goodThings[date] ? `✅ ${date} の記録：${goodThings[date]}` : '（まだ記録がありません）';
    }

    function renderStampDisplay() {
      const date = getSelectedDate();
      const stamps = JSON.parse(localStorage.getItem('stamps') || '{}');
      const container = document.getElementById('stamp-display');
      container.innerHTML = stamps[date] ? `📝 ${date} の気持ち：${stamps[date]}` : '（まだスタンプがありません）';
    }

    document.getElementById('selected-date').addEventListener('change', () => {
      renderGoodDisplay();
      renderStampDisplay();
    });

    document.getElementById('selected-date').value = new Date().toISOString().split('T')[0];
    renderGoals();
    renderGoodDisplay();
    renderStampDisplay();
    function renderCalendar() {
  const goodThings = JSON.parse(localStorage.getItem('goodThings') || '{}');
  const stamps = JSON.parse(localStorage.getItem('stamps') || '{}');

  const today = new Date();
  const year = today.getFullYear();
  const month = today.getMonth(); // 0-indexed

  const firstDay = new Date(year, month, 1);
  const lastDay = new Date(year, month + 1, 0);
  const daysInMonth = lastDay.getDate();

  let html = `<table style="width:100%; border-collapse: collapse;">`;
  html += `<tr><th>日</th><th>月</th><th>火</th><th>水</th><th>木</th><th>金</th><th>土</th></tr><tr>`;

  for (let i = 0; i < firstDay.getDay(); i++) {
    html += `<td></td>`;
  }

  for (let day = 1; day <= daysInMonth; day++) {
    const dateStr = `${year}-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
    const good = goodThings[dateStr] || '';
    const stamp = stamps[dateStr] || '';

    html += `<td style="border:1px solid #ccc; padding:5px; vertical-align:top;">
      <strong>${day}</strong><br>
      ${stamp ? `気持ち: ${stamp}<br>` : ''}
      ${good ? `良かった: ${good}` : ''}
    </td>`;

    if ((firstDay.getDay() + day) % 7 === 0) {
      html += `</tr><tr>`;
    }
  }

  html += `</tr></table>`;
  document.getElementById('calendar-table').innerHTML = html;
}
function renderMoodChart() {
  const stamps = JSON.parse(localStorage.getItem('stamps') || '{}');
  const moodCounts = { '😊': 0, '😐': 0, '😢': 0, '😠': 0, '😴': 0 };

  for (const date in stamps) {
    const mood = stamps[date];
    if (moodCounts[mood] !== undefined) {
      moodCounts[mood]++;
    }
  }

  const ctx = document.getElementById('moodChart').getContext('2d');
  new Chart(ctx, {
    type: 'bar',
    data: {
      labels: Object.keys(moodCounts),
      datasets: [{
        label: '気持ちの回数',
        data: Object.values(moodCounts),
        backgroundColor: '#f48fb1'
      }]
    },
    options: {
      responsive: true,
      scales: {
        y: {
          beginAtZero: true,
          ticks: {
            stepSize: 1
          }
        }
      }
    }
  });
}
</script>
</body>
</html>
