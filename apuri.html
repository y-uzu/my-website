<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>こころの記録帳</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f5f5f5;
      padding: 20px;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #4caf50;
    }
    section {
      background: white;
      padding: 15px;
      margin: 20px auto;
      border-radius: 8px;
      max-width: 700px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    textarea {
      width: 100%;
      height: 80px;
      margin-top: 10px;
      padding: 10px;
      font-size: 1em;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 10px;
      padding: 8px 16px;
      background: #4caf50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
    #stamp-options button {
      font-size: 1.5em;
      margin: 5px;
      background: #eee;
      color: #333;
    }
    #stamp-options button:hover {
      background: #ddd;
    }
    .goal-item {
      display: flex;
      align-items: center;
      margin-bottom: 5px;
    }
    .goal-item input[type="checkbox"] {
      margin-right: 10px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 6px;
      text-align: left;
    }
    th {
      background-color: #e0f2f1;
    }
  </style>
</head>
<body>
  <h1>🌱 こころの記録帳</h1>

  <section>
    <h2>🎯 やりたいこと記録</h2>
    <select id="goal-range">
      <option value="今月">今月</option>
      <option value="今年">今年</option>
      <option value="3年後">3年後</option>
      <option value="5年後">5年後</option>
      <option value="○○歳まで">○○歳まで</option>
    </select>
    <textarea id="goal-text" placeholder="やりたいことを書いてください..."></textarea>
    <button onclick="saveGoal()">保存</button>
    <div id="goal-list"></div>
  </section>

  <section>
    <h2>🌞 今日の良かったこと</h2>
    <textarea id="good-thing" placeholder="今日の良かったことを記録しよう"></textarea>
    <button onclick="saveGoodThing()">保存</button>
    <div id="good-calendar"></div>
  </section>

  <section>
    <h2>😊 今日の気持ちスタンプ</h2>
    <div id="stamp-options">
      <button onclick="saveStamp('😊')">😊</button>
      <button onclick="saveStamp('😐')">😐</button>
      <button onclick="saveStamp('😢')">😢</button>
      <button onclick="saveStamp('😠')">😠</button>
      <button onclick="saveStamp('😴')">😴</button>
    </div>
    <div id="stamp-calendar"></div>
  </section>

  <script>
    function saveGoal() {
      const range = document.getElementById('goal-range').value;
      const text = document.getElementById('goal-text').value;
      if (!text) return;

      const goals = JSON.parse(localStorage.getItem('goals') || '{}');
      if (!goals[range]) goals[range] = [];
      goals[range].push({ text, done: false });

      localStorage.setItem('goals', JSON.stringify(goals));
      document.getElementById('goal-text').value = '';
      renderGoals();
    }

    function toggleGoal(range, index) {
      const goals = JSON.parse(localStorage.getItem('goals') || '{}');
      goals[range][index].done = !goals[range][index].done;
      localStorage.setItem('goals', JSON.stringify(goals));
      renderGoals();
    }

    function renderGoals() {
      const goals = JSON.parse(localStorage.getItem('goals') || '{}');
      const container = document.getElementById('goal-list');
      container.innerHTML = '';

      for (const range in goals) {
        const doneList = goals[range].filter(g => g.done);
        const todoList = goals[range].filter(g => !g.done);

        container.innerHTML += `<h3>${range} - 未達成</h3>`;
        todoList.forEach((g, i) => {
          container.innerHTML += `
            <div class="goal-item">
              <input type="checkbox" onclick="toggleGoal('${range}', ${i})">
              <span>${g.text}</span>
            </div>`;
        });

        container.innerHTML += `<h3>${range} - 達成済み</h3>`;
        doneList.forEach((g, i) => {
          container.innerHTML += `
            <div class="goal-item">
              <input type="checkbox" checked onclick="toggleGoal('${range}', ${goals[range].indexOf(g)})">
              <span style="text-decoration: line-through;">${g.text}</span>
            </div>`;
        });
      }
    }

    function saveGoodThing() {
      const text = document.getElementById('good-thing').value;
      if (!text) return;

      const today = new Date().toISOString().split('T')[0];
      const goodThings = JSON.parse(localStorage.getItem('goodThings') || '{}');
      goodThings[today] = text;

      localStorage.setItem('goodThings', JSON.stringify(goodThings));
      document.getElementById('good-thing').value = '';
      renderGoodCalendar();
    }

    function saveStamp(stamp) {
      const today = new Date().toISOString().split('T')[0];
      const stamps = JSON.parse(localStorage.getItem('stamps') || '{}');
      stamps[today] = stamp;

      localStorage.setItem('stamps', JSON.stringify(stamps));
      renderStampCalendar();
    }

    function renderGoodCalendar() {
      const goodThings = JSON.parse(localStorage.getItem('goodThings') || '{}');
      const container = document.getElementById('good-calendar');
      container.innerHTML = '<h3>📅 良かったことカレンダー</h3><table><tr><th>日付</th><th>内容</th></tr>';

      const sortedDates = Object.keys(goodThings).sort().reverse();
      sortedDates.forEach(date => {
        container.innerHTML += `<tr><td>${date}</td><td>${goodThings[date]}</td></tr>`;
      });
      container.innerHTML += '</table>';
    }

    function renderStampCalendar() {
      const stamps = JSON.parse(localStorage.getItem('stamps') || '{}');
      const container = document.getElementById('stamp-calendar');
      container.innerHTML = '<h3>📅 気持ちスタンプカレンダー</h3><table><tr><th>日付</th><th>スタンプ</th></tr>';

      const sortedDates = Object.keys(stamps).sort().reverse();
      sortedDates.forEach(date => {
        container.innerHTML += `<tr><td>${date}</td><td>${stamps[date]}</td></tr>`;
      });
      container.innerHTML += '</table>';
    }

    // 初期表示
    renderGoals();
    renderGoodCalendar();
    renderStampCalendar();
  </script>
</body>
</html>
